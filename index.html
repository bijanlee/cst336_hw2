<!DOCTYPE html>
<html>
    <head>
        <title>eCommerce Site </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/shoppingCart.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container fluid">
              <h1 class="display-3 text-white">Shop</h1>
            </div>
        </div>
        <div class="container">
            <h1>Purchase Items</h1>
            <div class="row">
                    <div id="item1" class="col-sm">
                        <img class="img-fluid" src="img/shoes.jpg">
                        <h3>Shoes</h3>
                        <p id="price1" class="price">$39.99</p>
                        <label for="item1Qty">Qty:</label>
                        <input type="number" id="item1Qty" min="1" max="9" value="1">
                        <button type="button" id="item1Buy" class="btn btn-primary">Buy</button>
                    </div>
                    <div id="item2" class="col-sm">
                        <img class="img-fluid" src="img/sunglasses.jpg">
                        <h3>Sunglasses</h3>
                        <p id="price2" class="price">$49.99</p>
                        <label for="item2Qty">Qty:</label>
                        <input type="number" id="item2Qty" min="1" max="9" value="1">
                        <button type="button" id="item2Buy" class="btn btn-primary">Buy</button>
                    </div>
                    <div id="item3" class="col-sm">
                        <img class="img-fluid" src="img/watch.jpg">
                        <h3>Watch</h3>
                        <p id="price3" class="price">$49.99</p>
                        <label for="item3Qty">Qty:</label>
                        <input type="number" id="item3Qty" min="1" max="9" value="1">
                        <button type="button" id="item3Buy" class="btn btn-primary">Buy</button>
                    </div>
            </div>
            <div class="row mt-5">
                <h1>Shopping Cart</h1>
                    <table class="table" id="shoppingCartTable">
                        <thead>
                            <tr>
                                <th scope="col">Img</th>
                                <th scope="col">Product</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Cost Per Item</th>
                                <th scope="col">Total</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">SubTotal</th>
                                <th scope="col">Tax</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                              <td id="subtotal">0.00</td>
                              <td id="salesTax">0.00</td>
                              <td id="total">0.00</td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </body>
</html>
